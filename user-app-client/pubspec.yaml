version: 1.0.3+3

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  #Default
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Collection
  collection: ^1.18.0

  # Icons
  cupertino_icons: ^1.0.6

  # Localization
  intl: ^0.19.0
  timezone: ^0.9.4

  # Logger
  logger: ^2.4.0

  # GetX
  get: ^4.6.6

  # Svg
  flutter_svg: ^2.0.10+1

  # Shimmer
  shimmer: ^3.0.0

  # Cached Network Image
  cached_network_image: ^3.4.1
  cached_memory_image: ^1.5.0

  # Extended Nested Scroll View
  extended_nested_scroll_view: ^6.2.1

  # Storage
  get_storage: ^2.1.1
  flutter_secure_storage: ^9.2.2

  # Environment Encrypted
  envied: ^0.5.4+1

  # Percent Indicator
  percent_indicator: ^4.2.3

  # Smooth Page Indicator
  smooth_page_indicator: ^1.2.0+3

  # Firebase
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6

  # Local Notification For Foreground
  flutter_local_notifications: ^18.0.1

  # Image Picker
  image_picker: ^1.1.2

  # Animation
  rive: ^0.13.15
  animated_text_kit: ^4.2.2

  # STT
  speech_to_text: ^7.0.0
  flutter_tts: ^4.2.0

  # Markdown
  flutter_markdown: ^0.7.4+1

  # Connectivity
  connectivity_plus: ^6.0.5

dev_dependencies:
  # Default
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # Localization
  intl_translation: ^0.20.0

  # app icon
  flutter_launcher_icons: ^0.13.1

  # Environment Encrypted
  envied_generator: ^0.5.4+1
  build_runner: ^2.4.11

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/images/
    - assets/icons/
    - assets/icons/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.otf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.otf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.otf
          weight: 900
